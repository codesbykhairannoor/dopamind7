name: Dopamind CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php: [8.2] # Sesuaikan sama versi PHP lu (cek composer.json)

    steps:
    # 1. Checkout Code
    - uses: actions/checkout@v4

    # 2. Setup PHP Environment
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php }}
        extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv
        coverage: none

    # 3. Setup Node.js (Buat Vite/Vue)
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    # 4. Cache Dependencies (Biar ngebut, gak download ulang terus)
    - name: Get Composer Cache Directory
      id: composer-cache
      run: |
        echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
    - uses: actions/cache@v4
      with:
        path: ${{ steps.composer-cache.outputs.dir }}
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: ${{ runner.os }}-composer-

    - name: Cache NPM dependencies
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

    # 5. Install Dependencies
    - name: Install Composer Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

    - name: Install NPM Dependencies
      run: npm ci

    # 6. Setup Laravel Environment
    - name: Copy .env
      run: cp .env.example .env

    - name: Generate Key
      run: php artisan key:generate

    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache

    # 7. QUALITY CHECKS (Professional Standard)
    
    # Cek Kerapian Kode (Pint)
    - name: Execute Laravel Pint (Linting)
      run: ./vendor/bin/pint --test

    # Cek Bug Statis (PHPStan) - Optional kalau lu udah install phpstan
    # - name: Execute PHPStan (Static Analysis)
    #   run: ./vendor/bin/phpstan analyse --memory-limit=2G

    # 8. BUILD FRONTEND
    - name: Compile Assets (Vite Build)
      run: npm run build

    # 9. RUN TESTS (Pest/PHPUnit)
    - name: Execute Tests (Unit & Feature)
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: :memory:
      run: php artisan test